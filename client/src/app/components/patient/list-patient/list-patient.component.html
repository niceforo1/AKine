<head>
  <link href="assets/plugins/jquery-datatable/dataTables.bootstrap4.min.css" rel="stylesheet">
  <style>
    .valign-center {
      display: inline-flex;
      vertical-align: middle;
      align-items: center;
    }
  </style>
</head>


<div class="overlay"></div>

<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <h2>Listar Pacientes</h2>
    </div>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">           
          </div>
          <div class="body table-responsive">
            <table class="table table-striped table-hover js-basic-example dataTable" *ngIf="patients">
              <thead>
              <tr>
                <th>Nombre</th>
                <th>Contacto</th>
                <th>Edad</th>
                <th></th>
              </tr>
              </thead>

              <tbody>
              <tr *ngFor="let patient of patients">
                <th>
                  {{patient.lastName}}, {{patient.name}}
                  <br>
                  <small>DNI: {{patient.id}} </small>
                </th>
                <th>
                  <i class="material-icons small valign-center" style="font-size:16px;">phone</i>  {{patient.id}}
                  <br>
                  <i class="material-icons small valign-center" style="font-size:16px;">mail_outline</i> {{patient.email}}
                </th>
                <th>{{patient.birthDate | date:"dd/MM/YYYY"}}</th>
                <th>
                  <button type="submit" class="btn btn-raised g-bg-cyan" (click)="edit(patient._id)">
                    Editar <i class="material-icons" >edit_mode</i>
                  </button>
                </th>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="color-bg"></div>
<!-- Jquery Core Js -->

<script src="assets/bundles/datatablescripts.bundle.js"></script><!-- Jquery DataTable Plugin Js -->
<script src="assets/js/morphing.js"></script><!-- Custom Js -->
<script src="assets/js/pages/tables/jquery-datatable.js"></script>
