<head>
  <link href="assets/plugins/jquery-datatable/dataTables.bootstrap4.min.css" rel="stylesheet">
  <style>
    .valign-center {
      display: inline-flex;
      vertical-align: middle;
      align-items: center;
    }
  </style>
</head>


<div class="overlay"></div>

<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <h2>Listar Licenciados</h2>
    </div>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
          </div>
          <div class="body table-responsive">
            <table class="table table-bordered table-striped table-hover js-basic-example dataTable" *ngIf="professionals">
              <thead>
              <tr>
                <th>Nombre</th>
                <th>Contacto</th>
                <th>Matricula</th>
                <th>Fecha de Nacimiento</th>
                <th></th>
              </tr>
              </thead>

              <tbody>
              <tr *ngFor="let professional of professionals">
                <th>
                  {{professional.lastName}}, {{professional.name}}
                  <br>
                  DNI: {{professional.id}}
                </th>
                <th>
                  <i class="material-icons small valign-center" style="font-size:16px;">phone</i>:  {{professional.id}}
                  <br>
                  <i class="material-icons small valign-center" style="font-size:16px;">mail_outline</i>:  {{professional.email}}
                </th>
                <th>{{professional.license}}</th>
                <th>{{professional.birthDate | date: 'dd/MM/yyyy'}}</th>
                <th>
                  <button type="button" class="btn btn-raised btn-circle waves-effect waves-circle waves-float bg-cyan" [routerLink]="['/edit-doctors', professional._id]">
                    <i class="material-icons">edit</i>
                  </button>
                  <button type="button" class="btn btn-raised btn-circle waves-effect waves-circle waves-float bg-deep-orange" (click)="deleteProfessional(professional._id)">
                    <i class="material-icons">delete</i>
                  </button>
                </th>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="color-bg"></div>
<!-- Jquery Core Js -->

<script src="assets/bundles/datatablescripts.bundle.js"></script><!-- Jquery DataTable Plugin Js -->
<script src="assets/js/morphing.js"></script><!-- Custom Js -->
<script src="assets/js/pages/tables/jquery-datatable.js"></script>
