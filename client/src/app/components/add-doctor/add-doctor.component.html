<head>
  <link href="assets/plugins/waitme/waitMe.css" rel="stylesheet"/>
  <link href="assets/plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet"/>
  <link href="assets/plugins/dropzone/dropzone.css" rel="stylesheet">
  <link href="assets/plugins/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css"
        rel="stylesheet"/>

</head>

<!-- Page Loader -->
<div class="page-loader-wrapper">
  <div class="loader">
    <div class="preloader">
      <div class="spinner-layer pl-red">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
    <p>Por favor espere...</p>
  </div>
</div>
<!-- #END# Page Loader -->
<!-- Overlay For Sidebars -->
<div class="overlay"></div>
<!-- #END# Overlay For Sidebars -->

<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <h2>Agregar Doctor</h2>
      <small class="text-muted">Bienvenido a AKine</small>
    </div>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Información Basica
              <small>Description text here...</small>
            </h2>
            <ul class="header-dropdown m-r--5">
              <li class="dropdown"><a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown"
                                      role="button" aria-haspopup="true" aria-expanded="false"><i
                class="zmdi zmdi-more-vert"></i></a>
                <ul class="dropdown-menu pull-right">
                  <li><a href="javascript:void(0);" class=" waves-effect waves-block">Action</a></li>
                  <li><a href="javascript:void(0);" class=" waves-effect waves-block">Another action</a></li>
                  <li><a href="javascript:void(0);" class=" waves-effect waves-block">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="body">
            <div class="row clearfix">
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="form-line">
                    <input type="text" class="form-control"  placeholder="Nombres" [(ngModel)]="professional.name">
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="form-line">
                    <input type="text" class="form-control" placeholder="Apellidos" [(ngModel)]="professional.lastName">
                  </div>
                </div>
              </div>
            </div>
            <div class="row clearfix">
              <div class="col-sm-3">
                <div class="form-group">
                  <div class="form-line">
                    <input type="text" class="form-control" placeholder="Documento">
                  </div>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <div class="form-line">
                    <input type="text" class="form-control" placeholder="Teléfono">
                  </div>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <div class="form-line">
                    <input type="text" class="form-control" placeholder="Fecha de Nac.(DD/MM/AAAA)">
                  </div>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group drop-custum">
                  <select class="form-control show-tick">
                    <option value="">-- Genero --</option>
                    <option value="10">Masculino</option>
                    <option value="20">Femenino</option>
                    <option value="30">Otro</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row clearfix">
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="form-line">
                    <input type="text" class="form-control" placeholder="Domicilio">
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="form-line">
                    <input type="text" class="form-control" placeholder="Email">
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="form-line">
                    <input type="text" class="form-control" placeholder="Licencia">
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="form-line">
                    <input type="text" class="form-control" placeholder="Especialidad">
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <button type="submit" class="btn btn-raised g-bg-cyan" (click)="onSubmit()">Guardar</button>
                <button type="submit" class="btn btn-raised">Cancelar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="color-bg"></div>
<script src="assets/plugins/autosize/autosize.js"></script> <!-- Autosize Plugin Js -->
<script src="assets/plugins/momentjs/moment.js"></script> <!-- Moment Plugin Js -->
<script src="assets/plugins/dropzone/dropzone.js"></script> <!-- Dropzone Plugin Js -->
<!-- Bootstrap Material Datetime Picker Plugin Js -->
<script src="assets/js/pages/forms/basic-form-elements.js"></script>
